{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block styles %}
{{ block.super}}
<link rel="stylesheet" href="{% static 'css/addProject.css' %}">
{% endblock %}

{% block content %}
<div class="box">
    <div class="text-center">
    <div class="title">Kindly create a Neighbourhood</div>
    <hr>
    <div class="guide">Please provide some more information about your neighborhood</div>
    </div>
    <form action="{%url 'create_hood'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}    
        {% bootstrap_form hood_form%}
        <input type="submit" class="btn btn-info " value="Create Neighborhood">
    </form>
</div>
{% endblock %}
